services:
  # ============================================
  # Next.js Application
  # ============================================
  # For standalone deployment (without unified docker-compose)
  # NOTE: Requires Laravel to run migrations first!
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kauje-nextjs
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://${DB_USERNAME:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_DATABASE:-kauje_db}?schema=public
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kauje-network

  # ============================================
  # PostgreSQL Database (Shared with Laravel)
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: kauje-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-kauje_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - kauje-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  kauje-network:
    driver: bridge
